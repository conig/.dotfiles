backend = "glx";
vsync = false;
glx-no-stencil = false;
glx-no-rebind-pixmap = false;
blur = {
  method = "dual_kawase";
  strength = 8;
  deviation = 3.5;
};
#
# Turn blur on globally
blur-background = false;

# Exclude all windows whose name is exactly "hints"
blur-background-exclude = [
  "!(class_g = 'i3bar' || class_g = 'Alacritty')"
];


