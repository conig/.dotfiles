backend = "glx";
vsync = false;
use-damage = true;

# Disable blur entirely for speed
blur-method = "kernel";
blur-strength = 2;
blur-kern = "3x3box";

#
# Turn blur on globally
# blur-background = false;

# Exclude all windows whose name is exactly "hints"
blur-background-exclude = [
  "!(class_g = 'i3bar' || class_g = 'Alacritty')"
];


